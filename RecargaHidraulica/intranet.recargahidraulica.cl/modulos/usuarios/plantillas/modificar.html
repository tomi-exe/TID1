        <script>
            function ajaxStores() {
                window.ultimoSelect='';
                
                
                $(".perfilesAcceso_ST").select2({
                   width:'resolve',
                   ajax: {
                       url: "../perfilesAcceso/listadoJson.php",
                       type: "POST",
                       dataType: "json",
                       delay: 250,
                       data: function(params) {
                           return {
                               _busqueda: params.term,
                           };
                       },
                       processResults: function(data,params) {
                           return {
                               results: $.map(data.data, function(item) {
                                   return {
                                       text: item.nombreLista,
                                       id: item.id
                                   }
                               })
                           };
                       },
                       cache: false
                   },
                   miniumInputLength: 1,
               }).on("select2:select",function(e) {
                   window.ultimoSelect=$(this).val();
               });
            }

            $(function() {
                $('#tab<tag:tab />').addClass("active");
                $('#litab<tag:tab />').addClass("active");

                // Iniciar extensiones UI
                $(".select2").select2();
                $('input').iCheck({
                    checkboxClass: 'icheckbox_flat-blue',
                    radioClass: 'iradio_flat-blue'
                });

                ajaxStores();

                
                

                $('#formulario').validate({
                    submitHandler: function(form,evt) {
                        evt.preventDefault();
                        procesarFormulario('formulario');
                    }
                });
            });
        </script>
